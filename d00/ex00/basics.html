<!DOCTYPE html>
<html lang="en">
  <html>
    <meta charset="utf-8" />
    <head>
      <title>Basics</title>
      <style>
        h1 {
          text-align: center;
          color: white;
        }

        .copyright {
          display: block;
          text-align: right;
          font-family: monospace;
          font-style: italic;
        }

        img {
          height: 400px;
          width: 400px;
        }

        .shops {
          width: 900px;
          height: 500px;
          margin: 0 auto;
          text-align: center;
        }

        .online-shop {
          display: inline-block;
        }
      </style>
    </head>
    <body style="background-color:pink;">
      <h1>!@!Online Shopping!@!</h1>
      <div class="shops">
        <div class="online-shop">
          <img
            src="https://pbs.twimg.com/profile_images/1129421160435916802/lP9EKYsj_400x400.png"
            alt="Gundam Planet"
          />
          <p><a href="https://gundamplanet.com">Gundam Planet</a></p>
        </div>
        <div class="online-shop">
          <img
            src="http://www.vmastoryboard.com/wp-content/uploads/2014/08/Amazon-Logo_Feature.jpg"
            alt="Amazon"
          />
          <p><a href="https://www.amazon.com/">Amazon</a></p>
        </div>
      </div>
      <hr />
      <span class="copyright">&copy; vrabaib 2019</span>
    </body>
  </html>
</html>
